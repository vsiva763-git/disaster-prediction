services:
  - type: web
    name: tsunami-warning-system
    env: python
    region: oregon
    plan: free
    buildCommand: python -m pip install --upgrade pip && pip install -r requirements-render.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 180
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
